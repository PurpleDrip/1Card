<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Card</title>
    <link rel="icon" href="/hackathon/images/1card-logo.png" type="image/jpeg">
    <link rel="stylesheet" href="1card-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <h1>Registration</h1>
        <h1>Form</h1>
    </div>
    <div class="reg-form1">
        <form action="">
            <h2>Identity Proof</h2>
            <div class="pers-info">
                <input type="text" placeholder="Aadhar Number" required>
                <select placeholder="Caste" required>
                    <option value="" disabled selected>Select Caste</option>
                    <option value="general">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" placeholder="Occupation" required>
                <input type="text" placeholder="Sub-Division" required>
                <label for="proof">Income Document Proof:</label>
                <input type="file" id="proof" name="income" accept=".jpg,.jpeg,.png" required>  
            </div>
            <input type="submit" class="submit" id="button">
        </form>
    </div>
</body>
</html>
