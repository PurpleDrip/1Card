<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Card</title>
    <link rel="icon" href="/hackathon/images/1card-logo.png" type="image/jpeg">
    <link rel="stylesheet" href="1card-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <h1>Registration</h1>
        <h1>Form</h1>
    </div>
    <div class="reg-form">
        <form action="">
            <h2>Personal Information</h2>
            <div class="pers-info">
                <input type="text" placeholder="Full Name" required>
                <select placeholder="Gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" placeholder="Father's Name" required>
                <input type="text" placeholder="Mother's Name" required>
                <input type="email" placeholder="Email">
                <input type="date" placeholder="Date of Birth" required>
                <input type="text" placeholder="Phone Number"> 
                <textarea id="address" name="address" rows="4" required placeholder="Address"></textarea>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,.png" required>
                <label for="signature">Upload Signature:</label>
                <input type="file" id="signature" name="signature" accept=".jpg,.jpeg,.png" required>  
            </div>
            <input type="submit" class="submit" id="button">
        </form>
    </div>
</body>
</html>
